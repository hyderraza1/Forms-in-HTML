<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body>
    <style>
        img {
            float: left;
        }
    </style>
    <img src="https://haneiace.com/assets/images/img/ace-hane-extra-living-spaces.webp" width="300" height="300">
    <form>
        <label>UserName</label><br>
        <input type="text" name="Username" id="Name"><br><br>
        <label>Email ID</label><br>
        <input type="text" name="Email ID" id="Email"><br><br>
        <label>Contact NO.</label><br>
        <input type="text" name="India (+91) Mobile" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female <br><br>
        <input type="radio" id="Male" name="gender" value="male">Male <br><br>
        <label>City</label><br>
        <input type="checkbox" id="City" value="New Delhi">New Delhi <br>
        <input type="checkbox" id="City" value="Mumbai">Mumbai <br>
        <input type="submit">

    </form>
</body>
</html>
