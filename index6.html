<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in HTML</title>
</head>
<body>
        <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label>First Name</label><br>
        <input type="text" name="fname" id="Name"><br><br>
        <label>Last Name</label><br>
        <input type="text" name="lname" id="name"><br><br>
        <label for="email">Email ID</label><br>
        <input type="text" name="Email ID" id="Email"><br><br>
        <label for="email">password</label>
        <input type="password" name="password"><br><br>
        <label>Contact NO.</label><br>
        <input type="text" name="India (+91) Mobile" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female <br><br>
        <input type="radio" id="Male" name="gender" value="male">Male <br><br>
        <label>City</label><br>
        <input type="checkbox" id="City" value="New Delhi">New Delhi <br>
        <input type="checkbox" id="City" value="Mumbai">Mumbai <br>

        <center><input type="submit" name="submit" value="submit"></center>
        <input type="reset" name="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
